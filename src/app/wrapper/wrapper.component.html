<app-nav-bar (notify)="isExpanded = !isExpanded"></app-nav-bar>
<mat-sidenav-container autosize>
        <mat-sidenav #sidenav mode="side" opened="true">
                <mat-nav-list>
                        <mat-list-item (click)="Call('notes')">
                                <mat-icon mat-list-icon class="">notes</mat-icon>
                                <span *ngIf="isExpanded">Notes</span>
                        </mat-list-item>

                        <mat-list-item (click)="Call('reminders')">
                                <mat-icon mat-list-icon class="">notifications_none</mat-icon>
                                <span *ngIf="isExpanded">Reminders</span>
                        </mat-list-item>

                        <mat-list-item (click)="Call('edit')">
                                <mat-icon mat-list-icon class="">edit</mat-icon>
                                <span *ngIf="isExpanded">Edit Labels</span>
                        </mat-list-item>

                        <mat-list-item (click)="Call('archive')">
                                <mat-icon mat-list-icon class="">archive</mat-icon>
                                <span *ngIf="isExpanded">Archive</span>
                        </mat-list-item>

                        <mat-list-item (click)="Call('trash')">
                                <mat-icon mat-list-icon class="">delete_sweep</mat-icon>
                                <span *ngIf="isExpanded">Trash</span>
                        </mat-list-item>
                </mat-nav-list>
        </mat-sidenav>
        <div>
                <div class="component" *ngIf="component_name=='notes'">
                        <app-notes></app-notes>
                </div>

                <div class="component" *ngIf="component_name=='reminders'">
                        <app-reminders></app-reminders>
                </div>

                <div class="component" *ngIf="component_name=='edit'">
                        <app-edit-labels></app-edit-labels>
                </div>

                <div class="component" *ngIf="component_name=='archive'">
                        <app-archive></app-archive>
                </div>

                <div class="component" *ngIf="component_name=='trash'">
                        <app-trash></app-trash>
                </div>
        </div>
</mat-sidenav-container>
